<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kassenbuch</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        .form-group {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Digitales Kassenbuch</h1>
    <form id="transactionForm">
        <div class="form-group">
            <label for="amount">Betrag (€):</label>
            <input type="number" id="amount" step="0.01" required>
        </div>
        <div class="form-group">
            <label for="category">Kategorie:</label>
            <select id="category" required>
                <option value="Einnahme">Einnahme</option>
                <option value="Ausgabe">Ausgabe</option>
            </select>
        </div>
        <div class="form-group">
            <label for="description">Beschreibung:</label>
            <input type="text" id="description" required>
        </div>
        <div class="form-group">
            <label for="person">Buchung vorgenommen von:</label>
            <input type="text" id="person" required>
        </div>
        <button type="submit">Speichern</button>
    </form>
    <h2>Übersicht</h2>
    <table>
        <thead>
            <tr>
                <th>Betrag (€)</th>
                <th>Kategorie</th>
                <th>Beschreibung</th>
                <th>Person</th>
                <th>Datum & Uhrzeit</th>
            </tr>
        </thead>
        <tbody id="transactionsTable">
        </tbody>
    </table>
    <script>
        const GITHUB_API_URL = "https://api.github.com/repos/lars-menke/kassenbuch/contents/transactions.json";
        const PERSONAL_ACCESS_TOKEN = "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";

        const form = document.getElementById('transactionForm');
        const transactionsTable = document.getElementById('transactionsTable');

        async function loadTransactions() {
            try {
                const response = await axios.get(GITHUB_API_URL, {
                    headers: {
                        Authorization: `token ${PERSONAL_ACCESS_TOKEN}`
                    }
                });
                const transactions = JSON.parse(atob(response.data.content)) || [];
                transactions.forEach(addTransactionToTable);
            } catch (error) {
                console.error("Fehler beim Laden der Transaktionen:", error);
            }
        }

        async function saveTransaction(transaction) {
            try {
                const response = await axios.get(GITHUB_API_URL, {
                    headers: {
                        Authorization: `token ${PERSONAL_ACCESS_TOKEN}`
                    }
                });
                const existingTransactions = JSON.parse(atob(response.data.content)) || [];
                const updatedTransactions = [...existingTransactions, transaction];

                await axios.put(GITHUB_API_URL, {
                    message: "Transaktion hinzugefügt",
                    content: btoa(JSON.stringify(updatedTransactions, null, 2)),
                    sha: response.data.sha
                }, {
                    headers: {
                        Authorization: `token ${PERSONAL_ACCESS_TOKEN}`
                    }
                });

                addTransactionToTable(transaction);
            } catch (error) {
                console.error("Fehler beim Speichern der Transaktion:", error);
            }
        }

        function addTransactionToTable({ amount, category, description, person, timestamp }) {
            const row = document.createElement('tr');
            const formattedTimestamp = new Date(timestamp).toLocaleString();

            row.innerHTML = `
                <td>${amount}</td>
                <td>${category}</td>
                <td>${description}</td>
                <td>${person}</td>
                <td>${formattedTimestamp}</td>
            `;
            transactionsTable.appendChild(row);
        }

        form.addEventListener('submit', async (event) => {
            event.preventDefault();

            const amount = document.getElementById('amount').value;
            const category = document.getElementById('category').value;
            const description = document.getElementById('description').value;
            const person = document.getElementById('person').value;
            const timestamp = new Date().toISOString();

            const transaction = { amount, category, description, person, timestamp };
            await saveTransaction(transaction);

            form.reset();
        });

        loadTransactions();
    </script>
</body>
</html>
